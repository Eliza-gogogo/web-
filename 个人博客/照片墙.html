  <div class="pics">
    <ul id="picList">
      <li><a href="#"><img src="zipai.jpg" alt=""></a></li> 
      <li><a href="#"><img src="zhaopian1.jpg" alt=""></a></li>   
      <li><a href="#"><img src="zhaopian2.jpg" alt=""></a></li>
      <li><a href="#"><img src="zhaopian3.jpg" alt=""></a></li> 
      <li><a href="#"><img src="zhaopian4.jpg" alt=""></a></li>
      <li><a href="#"><img src="zhaopian5.jpg" alt=""></a></li>
      </ul>
  </div>
  <script>
    let ul = document.getElementById("picList");
    let lies = ul.children ;
    // 给该标签添加 "active" 类，可以改变其样式以表示当前激活状态。
    lies[0].classList.add("active");
    // 查找兄弟标签函数
    let findSiblings = function(tag){
      let parent = tag.parentNode ;
      let child = parent.children ;
      let sb = [];
      for(let i = 0 ; i <= child.length-1 ; i++ ){
        if( tag !== child[i]){
          sb.push( child[i]);
        }
      }
      return sb ;
    };
  for( let i = 0 ; i <= lies.length-1 ; i++  ){
    lies[i].addEventListener("mouseenter",function(){
      let siblings = findSiblings(this);
      // 当前标签变宽: 增加类 active
      this.classList.add("active");
      // 兄弟标签变窄
      for(let k = 0 ; k <= siblings.length-1 ; k++ ){
      // 兄弟标签去掉 active
      siblings[k].classList.remove("active");
      }
    }
  );
}
</script>
</body>
